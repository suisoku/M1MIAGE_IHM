<div class="example-button-row">
  <button mat-raised-button (click)="displayTrends = 'movie'" color="primary">Movies</button>
  <button mat-raised-button (click)="displayTrends = 'TV'" color="primary">TV</button>
</div>

<div *ngIf="getTrendingMovies() && getTrendingTV() ; else  WaitBro">

  <mat-grid-list *ngIf="displayTrends == 'movie'" cols="150" >
    <mat-grid-tile 
      [colspan]="tileMovie.cols"
      rowspan = "30"
      *ngFor="let tileMovie of fillTiles(getTrendingMovies())">
        <img [src] = "tileMovie.imgUrl"/>

      <mat-grid-tile-footer rowspan = "4">{{tileMovie.title}}</mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>

          *ngFor="let movie of _trendsMovie.results">
            {{movie.id}}
        </mat-grid-tile>
  </mat-grid-list> -->
</div>
