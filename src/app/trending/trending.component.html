<div class="flexInfo">
  <button mat-raised-button (click)="displayTrends = 'movie'" color="primary">Movies</button>
  <button mat-raised-button (click)="displayTrends = 'TV'" color="primary">TV</button>
</div>

<main *ngIf="_trendsMovie && _trendsTV ; else  WaitBro">

  <section *ngIf="displayTrends == 'movie'" > 
        <mat-card *ngFor="let movie_element of getTrendingMovies()"> 
          <img mat-card-image [src] = "getPath(movie_element.poster_path)"/>
          <mat-card-footer><p>{{movie_element.title}}</p></mat-card-footer>
        </mat-card> 
  </section>

  <section *ngIf="displayTrends == 'TV'" > 
      <mat-card *ngFor="let tv_element of getTrendingTV()"> 
        <img mat-card-image [src] = "getPath(tv_element.poster_path)"/>
        <mat-card-footer><p>{{tv_element.original_name}}</p></mat-card-footer>
      </mat-card> 
  </section>

</main>

<ng-template  #WaitBro>
  <p class="flexInfo">Media Loading</p> 
</ng-template>
