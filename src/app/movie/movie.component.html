<!-- div parent-->
<div class="left">
  <!-- partie filtre-->
  <div class="filterFather">
    <div class="filter">
      <span class="sp">
        Filtres
      </span>
    </div>
    <div class="film">
       <span class="sous-titre">
        Titre
       </span>
      <form>
        <mat-form-field>
          <input class="inputSyle"
                 matInput
                 type="text"
                 [formControl]="title">
        </mat-form-field>
      </form>
      <hr/>
      <span class="sous-titre">
        Genre
      </span>
      <form>
        <mat-form-field>
          <mat-select class="inputSyle"
                      [formControl]="genreControl"
                      multiple>
            <mat-option *ngFor="let genre of genres" [value]="genre">
              {{genre.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <hr>
      <span class="sous-titre">
        Producteur
      </span>
      <form class="example-form">
        <mat-form-field>
          <input class="inputSyle"
                 type="text"
                 aria-label="Productor name"
                 matInput
                 [formControl]="productorControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let productor of filteredProductors | async" [value]="productor">
              {{productor}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <hr>
      <span class="sous-titre">
        Pays
      </span>
      <form>
        <mat-form-field>
          <mat-select class="inputSyle"
                      [formControl]="countryControl"
                      multiple>
            <mat-option *ngFor="let country of countries" [value]="country">
              [{{country.iso_3166_1}}] {{country.english_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <hr>
      <span class="sous-titre">
        Ann√©e
    </span>
      <nouislider [connect]="true"
                  [min]="1980"
                  [max]="currentYear"
                  [step]="1"
                  [tooltips]="[true,true]"
                  [(ngModel)]="moviePeriodFilter"
      ></nouislider>

      <hr>
      <span class="sous-titre">
        Acteurs
      </span>
      <form>
        <mat-form-field>
          <input class="inputSyle"
                 type="text"
                 aria-label="Actor name"
                 matInput
                 [formControl]="actorControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let actor of filteredActors | async" [value]="actor">
              {{actor}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>
  <!-- partie centrale-->
  <div>
  </div>
</div>
